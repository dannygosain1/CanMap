<html>
<head>
	<title>CanMap</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/index.css" />

	<link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128 256x256">
</head>
<body ng-app="canMap" ng-controller="canMapCtrl">

	<!-- Main -->
	<div id="main">

		<!-- Title -->
			<section id="top" class="cover">
				<div class="content">
					<header>
						<h2><strong>CanMap</strong></h2>
					</header>
				</div>
			</section>

		<!-- Content -->
			<section class="map">
				<div class="content" ng-controller="renderCtrl">
					<header>
						<div class="dropdown options">
							<h4>Select Dataset:</h4>
							<select ng-change="datasetUpdate()" ng-options="x.pretty_name for x in datasets" ng-model="selectedDataset" class="form-control" style="display:inline; width:10em">
							</select>
						</div>
					</header>
					<br />
					<img id="spinner" ng-src="img/loading.gif">
					<div id="container"></div>
				</div>

			</section>
	</div>

	<!-- Scripts -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    
    <script src="/js/CanMapUtils.js"></script>
	<script src="/js/app.js"></script>
    <script src="/js/renderCtrl.js"></script>
    <script src="/js/CanMapCtrl.js"></script>
    
	<script src="/js/app.js"></script>
    <script src="/js/configCtrl.js"></script>
    <script src="/js/loadPageCtrl.js"></script>
    <script src="/js/renderCtrl.js"></script>
    <script src="/js/updateCtrl.js"></script>
    
    <script src="/js/util.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/highmaps/code/highmaps.js"></script>
    <script src="/js/highmaps/code/modules/data.js"></script>
    <script src="/js/highmaps/code/modules/exporting.js"></script>
</body>
</html>

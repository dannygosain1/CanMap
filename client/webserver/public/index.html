<html>
<head>
	<title>CanMap</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="stylesheet" href="/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/index.css" />

	<link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128 256x256">
</head>
<body ng-app="canMap" ng-controller="canMapCtrl">

	<!-- Main -->
	<div id="main">
	<!-- Title -->
		<section id="top" class="cover">
			<header>
				<div class="row">
					<a href="{{url_origin}}">
						<h2 class="col-xs-9 title"><strong>CanMap</strong></h2>
					</a>
				</div>
			</header>
		</section>

	<!-- Content -->
		<section class="map">
			<div class="content">
				<div class="row">
					<div class="col-xs-9">
						<img id="spinner" ng-src="img/loading.gif">
						<div id="container"></div>
					</div>
					<div class="col-xs-3">
						<div class="row">
							<h4>Select Dataset:</h4>
							<select ng-change="datasetUpdate()" ng-options="x.pretty_name.capitalize() for x in datasets" ng-model="selectedDataset" class="form-control" style="display:inline; width:10em">

							</select>
							<h4 class="shareTitle">Share:</h4>
							<button type="button" class="btn" ng-click="shareableLink()">Get Shareable Link</button>
							<!-- <div ng-show="!showLink"  id="link">{{shareUrl}}</div> -->
							<input id="shareLink" onClick="this.select();" type="text" class="form-control" value={{shareUrl}} style="display:none">
						</div>
						<div class="row">
							<div id="socialHolder">
								<div id="socialShare" class="btn-group share-group">
									<ul class="btn-list">
										<li>
											<a data-original-title="Facebook" rel="tooltip"  href="https://www.facebook.com/sharer/sharer.php?u={{shareUrl}}" target="_blank" class="btn btn-facebook" data-placement="left">
												<i class="fa fa-facebook"></i>
											</a>
										</li>
										<li>
											<a data-original-title="Twitter" rel="tooltip"  href="http://twitter.com/share?url={{shareUrl}}" target="_blank" class="btn btn-twitter" data-placement="left">
												<i class="fa fa-twitter"></i>
											</a>
										</li>
										<li>
											<a data-original-title="LinkedIn" rel="tooltip"  href="https://www.linkedin.com/shareArticle?mini=true&url={{shareUrl}}" target="_blank" class="btn btn-linkedin" data-placement="left">
												<i class="fa fa-linkedin"></i>
											</a>
										</li>
										<li>
											<a data-original-title="Reddit" rel="tooltip" href="http://www.reddit.com/submit?url={{shareUrl}}" target="_blank" class="btn btn-reddit" data-placement="left">
												<i class="fa fa-reddit"></i>
											</a>
										</li>
									</ul>
								</div>
							</div>

						</div>

						</div>

					</div>
				</div>
			</div>
		</section>
	</div>

	<!-- Scripts -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/jquery.min.js"></script>

    <script src="/js/CanMapUtils.js"></script>
	<script src="/js/app.js"></script>
    <script src="/js/CanMapCtrl.js"></script>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/highmaps/code/highmaps.js"></script>
    <script src="/js/highmaps/code/modules/data.js"></script>
    <script src="/js/highmaps/code/modules/exporting.js"></script>
</body>
</html>
